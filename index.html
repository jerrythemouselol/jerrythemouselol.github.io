<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nothing Here</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      font-family: system-ui, sans-serif;
      color: #222;
    }
    .top-bar {
      width: 100vw;
      height: 56px;
      background: #181818;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      padding-left: 32px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      color: #f3f3f3;
      font-size: 1.25rem;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .container {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .scroll-text {
      width: 100%;
      max-width: 540px;
      margin-bottom: 32px;
      font-size: 1.2rem;
      color: #353535;
      min-height: 80px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .button-title {
      font-size: 2rem;
      margin-bottom: 18px;
      font-weight: 700;
      color: #181818;
      text-align: center;
      letter-spacing: 0.04em;
    }
    .main-button-link {
      text-decoration: none;
      margin-top: 8px;
    }
    .main-button {
      background: #181818;
      color: #fff;
      font-size: 1.25rem;
      padding: 18px 36px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.09);
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      font-weight: 500;
      letter-spacing: 0.02em;
    }
    .main-button:hover, .main-button:focus {
      background: #282828;
      transform: translateY(-2px) scale(1.04);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">Jerrythemouselol</div>
  <div class="container">
    <div class="scroll-text" id="scrollText"></div>
    <div class="button-title">adofai cursed music creator</div>
    <a href="adofai-cursed-music-creator.html" class="main-button-link">
      <button class="main-button">Go to Creator</button>
    </a>
  </div>
  <script>
    // Lines to show as user scrolls
    const lines = [
      "Welcome to my site.",
      "I sometimes create unusual things.",
      "Here's something for ADOFAI fans.",
      "Scroll down to see more...",
      "Introducing:"
    ];
    const scrollText = document.getElementById("scrollText");

    // Show a new line every 100px of scroll, up to lines.length
    function showLinesOnScroll() {
      const scrollTop = window.scrollY || document.documentElement.scrollTop;
      const linesToShow = Math.min(lines.length, Math.floor(scrollTop / 100) + 1);
      scrollText.innerHTML = "";
      for (let i = 0; i < linesToShow; i++) {
        const div = document.createElement("div");
        div.textContent = lines[i];
        scrollText.appendChild(div);
      }
    }

    // Show at least the first line on load
    showLinesOnScroll();

    window.addEventListener('scroll', showLinesOnScroll);
  </script>
</body>
</html>
